<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
</head>
<body> 
    
    <form action=""><legend align="center">REGISTRATION FORM</legend>
   
    <table border="" align="center" bgcolor="lightgray">
        <tr>
            <td>Enter your first name</td>
            <td><input type="text" placeholder="First name"></td>
        </tr>
        <tr>
            <td>Enter your last name</td>
            <td><input type="text" placeholder="Last name"></td>
        </tr>
        <tr>
            <td>Enter your password</td>
            <td><input type="password" placeholder="Enter password"></td>
        </tr>
        <tr>
            <td>Confirm your password</td>
            <td><input type="password" placeholder="Confirm password"></td>
        </tr>
        <tr>
            <td>Enter your email</td>
            <td><input type="email" placeholder="Enter email"></td>
        </tr>
        <tr>
            <td>Enter your contact no.</td>
            <td><input type="number" placeholder="Enter contact no."></td>
        </tr>
        <tr>
            <td>Enter your address</td>
            <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>select your gender</td>
            <td><input type="radio" name="gender" id="a">
                <label for="a">male</label>
            <input type="radio" name="gender" id="b">
                <label for="b">Female</label>
            <input type="radio" name="gender" id="c">
                <label for="c">other</label></td>
        </tr> 
        <tr>
            <td>Select your hobbies</td>
            <td><input type="checkbox">
                <label for="">hobby 1</label>
            <input type="checkbox">
                <label for="">hobby 2</label>
            <input type="checkbox">
                <label for="">hobby 3</label></td>
        </tr>
        <tr>
            <td>Select your DOB</td>
            <td><input type="date" required></td>
        </tr>
        <tr>
            <td>Select your country</td>
            <td><select name="" id=""  required>
                <option value="" disabled selected>Choose country</option>
                <option value="">Pakistan</option>
                <option value="">India</option>
                <option value="">bangladesh</option>
                <option value="">Australia</option>
            </select></td>
        </tr>
        <tr>
            <td>upload your pic</td>
            <td><input type="file" required></td>
        </tr> 
      <tr>
          <td>
              <input type="submit" value="Save my data">
              <input type="reset">
              
          </td>
      </tr>
        
    </table>
</form>
